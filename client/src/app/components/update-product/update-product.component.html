<div class="form-container">

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="updateForm.get('title').hasError('required') && updateForm.get('title').touched">
          <small class="text-danger">Title is required.</small>
        </div>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="text" id="price" formControlName="price">
        <div *ngIf="updateForm.get('price').hasError('required') && updateForm.get('price').touched">
          <small class="text-danger">Price is required.</small>
        </div>
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description">
        <div *ngIf="updateForm.get('description').hasError('required') && updateForm.get('description').touched">
          <small class="text-danger">Description is required.</small>
        </div>
      </div>
      <div>
        <label for="sizes">sizes:</label>
        <input type="text" id="sizes" formControlName="sizes">
        <div *ngIf="updateForm.get('sizes').hasError('required') && updateForm.get('sizes').touched">
          <small class="text-danger">Size is required.</small>
        </div>
      </div>
      <div>
        <label for="colour">Colour:</label>
        <input type="text" id="colour" formControlName="colour">
        <div *ngIf="updateForm.get('colour').hasError('required') && updateForm.get('colour').touched">
          <small class="text-danger">Colour is required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="updateForm.invalid">Update</button>
    </form>
